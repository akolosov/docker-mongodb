storage:
  syncPeriodSecs: 30
  directoryPerDB: true
  journal:
    enabled: true
  engine: "wiredTiger"
  wiredTiger:
    engineConfig:
      directoryForIndexes: true
    collectionConfig: 
      blockCompressor: snappy        
systemLog:
  destination: file
  path: "/data/logs/mongod-cfg.log"
  logAppend: true
  verbosity: 1
  timeStampFormat: "ctime"
security:
  authorization: "disabled"
operationProfiling:
  mode: "slowOp"

