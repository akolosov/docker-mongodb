net:
  http:
    enabled: true
storage:
  syncPeriodSecs: 30
  directoryPerDB: true
  journal:
    enabled: true
  engine: "wiredTiger"
  wiredTiger:
    engineConfig:
      directoryForIndexes: true
    collectionConfig: 
      blockCompressor: snappy        
systemLog:
  destination: file
  path: "/data/logs/mongod.log"
  logAppend: true
  verbosity: 2
security:
  authorization: "disabled"
operationProfiling:
  mode: "slowOp"

